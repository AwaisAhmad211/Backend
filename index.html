<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Concepts Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-bar {
            margin-bottom: 30px;
        }

        .search-bar input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            outline: none;
        }

        .search-bar input:focus {
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .category {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .category h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-icon {
            font-size: 1.4em;
        }

        .topic {
            background: #f8f9fa;
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.95em;
        }

        .topic:hover {
            background: #e9ecef;
        }

        .topic[data-file]:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }

        .topic.hidden {
            display: none;
        }

        .stats {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .stats h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #764ba2;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin-top: 40px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Backend Concepts</h1>
            <p class="subtitle">Your comprehensive guide to backend engineering</p>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="ðŸ” Search concepts... (e.g., caching, REST, authentication)">
        </div>

        <div class="stats">
            <h3>Total Topics</h3>
            <div class="stat-number" id="topicCount">36</div>
        </div>

        <div class="categories" id="categoriesContainer"></div>

        <div class="no-results" id="noResults">
            No concepts found matching your search.
        </div>

        <footer>
            <p>Last updated: January 2026 | Keep learning, keep building ðŸ’ª</p>
        </footer>
    </div>

    <script>
        const concepts = [
            {
                category: "Core Backend Concepts",
                icon: "âš™ï¸",
                topics: [
                    { name: "12 Factor App", file: null },
                    { name: "Authentication and Authorization", file: null },
                    { name: "Business Logic Layer (BLL)", file: null },
                    { name: "Handlers, Controllers and Services", file: null }
                ]
            },
            {
                category: "Data Management",
                icon: "ðŸ’¾",
                topics: [
                    { name: "Databases", file: null },
                    { name: "Caching", file: null },
                    { name: "CRUD Deep Dive", file: null },
                    { name: "Object Storage and Large Files", file: null },
                    { name: "Serialization and Deserialization", file: null }
                ]
            },
            {
                category: "Communication & Integration",
                icon: "ðŸ”—",
                topics: [
                    { name: "HTTP Protocol", file: null },
                    { name: "RESTful Architecture and Best Practices", file: "RESTful_Architecture_and_Best_Practices.html" },
                    { name: "OpenAPI Standards", file: null },
                    { name: "Webhooks", file: null },
                    { name: "Transactional Emails", file: null }
                ]
            },
            {
                category: "Architecture & Design",
                icon: "ðŸ—ï¸",
                topics: [
                    { name: "Middlewares", file: null },
                    { name: "Request Context", file: null },
                    { name: "Routing", file: null },
                    { name: "Error Handling", file: null },
                    { name: "Validation and Transformation", file: null },
                    { name: "Config Management", file: null }
                ]
            },
            {
                category: "Performance & Scalability",
                icon: "âš¡",
                topics: [
                    { name: "Scaling and Performance", file: null },
                    { name: "Concurrency and Parallelism", file: null },
                    { name: "Task Queuing and Scheduling", file: null },
                    { name: "Elasticsearch", file: null }
                ]
            },
            {
                category: "Operations & Monitoring",
                icon: "ðŸ“Š",
                topics: [
                    { name: "Logging, Monitoring and Observability", file: null },
                    { name: "DevOps for Backend Engineers", file: null },
                    { name: "Graceful Shutdown", file: null }
                ]
            },
            {
                category: "Quality & Security",
                icon: "ðŸ”’",
                topics: [
                    { name: "Testing and Code Quality", file: null },
                    { name: "Security", file: null }
                ]
            },
            {
                category: "Advanced Topics",
                icon: "ðŸš€",
                topics: [
                    { name: "RealTime Backend Systems", file: null }
                ]
            }
        ];

        const categoriesContainer = document.getElementById('categoriesContainer');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');

        function renderCategories() {
            categoriesContainer.innerHTML = '';
            
            concepts.forEach(cat => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const topicsHTML = cat.topics.map(topic => {
                    const hasLink = topic.file !== null;
                    const cursor = hasLink ? 'cursor: pointer;' : 'cursor: default; opacity: 0.7;';
                    const dataFile = hasLink ? `data-file="${topic.file}"` : '';
                    return `<div class="topic" data-topic="${topic.name.toLowerCase()}" ${dataFile} style="${cursor}">${topic.name}${hasLink ? ' â†’' : ''}</div>`;
                }).join('');
                
                categoryDiv.innerHTML = `
                    <h3><span class="category-icon">${cat.icon}</span>${cat.category}</h3>
                    ${topicsHTML}
                `;
                
                categoriesContainer.appendChild(categoryDiv);
            });
            
            // Add click handlers
            document.querySelectorAll('.topic[data-file]').forEach(topic => {
                topic.addEventListener('click', function() {
                    const file = this.getAttribute('data-file');
                    if (file) {
                        window.location.href = file;
                    }
                });
            });
        }

        function filterTopics(searchTerm) {
            const term = searchTerm.toLowerCase();
            const allTopics = document.querySelectorAll('.topic');
            const allCategories = document.querySelectorAll('.category');
            let visibleCount = 0;

            if (term === '') {
                allTopics.forEach(topic => topic.classList.remove('hidden'));
                allCategories.forEach(cat => cat.style.display = 'block');
                noResults.style.display = 'none';
                return;
            }

            allCategories.forEach(category => {
                const topics = category.querySelectorAll('.topic');
                let categoryHasVisible = false;

                topics.forEach(topic => {
                    const topicText = topic.getAttribute('data-topic');
                    if (topicText && topicText.includes(term)) {
                        topic.classList.remove('hidden');
                        categoryHasVisible = true;
                        visibleCount++;
                    } else {
                        topic.classList.add('hidden');
                    }
                });

                category.style.display = categoryHasVisible ? 'block' : 'none';
            });

            noResults.style.display = visibleCount === 0 ? 'block' : 'none';
        }

        searchInput.addEventListener('input', (e) => {
            filterTopics(e.target.value);
        });

        renderCategories();
    </script>
</body>
</html>
